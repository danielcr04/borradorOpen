<!-- Create and Edit Course -->
<h2> {{ isEditMode() ? 'Edit Course' : 'New Course' }}</h2>

<div class="form-section">
  <form #courseForm="ngForm" (submit)="onSubmit()" class="form-row">

    <!-- Campo para el nombre del curso -->
    <mat-form-field id="name-form-field">
      <input [(ngModel)]="course.name" matInput name="name" placeholder="Course Name" required>
    </mat-form-field>

    <!-- Campo para el nombre del curso -->
    <mat-form-field id="code-form-field">
      <input [(ngModel)]="course.code" matInput name="code" placeholder="Course code" required>
    </mat-form-field>

    <!-- Campo para la descripción del curso -->
    <mat-form-field id="description-form-field">
      <input [(ngModel)]="course.description" matInput name="description" placeholder="Course Description" required>
    </mat-form-field>

    <!-- Botones de acción -->
    <ng-container>
      <button mat-raised-button color="primary" >{{ isEditMode() ? 'Update' : 'Add' }}</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </ng-container>
  </form>
</div>
