<!-- Course catalogue -->

<h1>Courses</h1>

<div class="table-wrapper">


  <!-- Add/Edit Form -->
  @if (editMode) {
    <app-course-management
      (cancelRequested)="onCancelRequested()"
      (courseAddRequested)="onCourseAddRequested($event)"
      (courseUpdateRequested)="onCourseUpdateRequested($event)"
      [course]="courseData"
      [editMode]="editMode"/>
  }

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }}</td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let course"> {{ course.code }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let course"> {{ course.description }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let course">
        <!-- Edit button -->
        <button mat-icon-button (click)="onEditItem(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete button -->
        <button mat-icon-button (click)="onDeleteItem(course)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" [ngClass]="{ 'editable-row': courseData && courseData.id === row.id }"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>

<!-- Button to create a new course - placed at the top -->
<div class="action-buttons">
  <button mat-raised-button color="primary" (click)="onNewCourse()">New Course</button>
</div>
