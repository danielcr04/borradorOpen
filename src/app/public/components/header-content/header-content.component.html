<mat-toolbar class="header-toolbar" color="primary">

  @if (isMobile) {
    <button mat-icon-button (click)="menuToggle.emit()" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
  }

  <span class="logo">Demy</span>

  @if (!isMobile) {
    <nav class="nav-links">
      <a mat-button>Hola</a>
      <a mat-button>Adios</a>
    </nav>
  }

  <span class="spacer"></span>

  <button mat-button (click)="logout.emit()">Salir</button>

  <app-language-switcher/>

</mat-toolbar>
